<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hangman - English With Mr. Picado</title>
<link rel="stylesheet" href="css/styles.css">
</head>

<body>

<button class="nav-btn" onclick="location.href='index.html'">ğŸ  Home</button>

<header class="animate">
ğŸ¯ Hangman Game
</header>

<div class="container animate">

<h2 id="wordDisplay"></h2>

<p>Wrong letters: <span id="wrongLetters"></span></p>
<p>Attempts left: <span id="attempts"></span></p>

<input type="text" id="letterInput" maxlength="1">
<button onclick="guessLetter()">Guess</button>

<p id="message"></p>

</div>

<script>

const words = ["teacher","english","student","grammar","school"];
let selectedWord = words[Math.floor(Math.random()*words.length)];
let guessedLetters = [];
let wrongLetters = [];
let attemptsLeft = 6;

function updateDisplay(){
let display = selectedWord.split("").map(letter =>
guessedLetters.includes(letter) ? letter : "_"
).join(" ");

document.getElementById("wordDisplay").innerText = display;
document.getElementById("wrongLetters").innerText = wrongLetters.join(", ");
document.getElementById("attempts").innerText = attemptsLeft;

if(!display.includes("_")){
document.getElementById("message").innerText="ğŸ‰ You Win!";
}
}

function guessLetter(){
let input = document.getElementById("letterInput");
let letter = input.value.toLowerCase();
input.value="";

if(selectedWord.includes(letter)){
guessedLetters.push(letter);
}else{
wrongLetters.push(letter);
attemptsLeft--;
}

if(attemptsLeft <= 0){
document.getElementById("message").innerText="ğŸ’€ Game Over! Word was: "+selectedWord;
}

updateDisplay();
}

updateDisplay();

</script>

<script src="js/animations.js"></script>
</body>
</html>
