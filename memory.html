<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Memory Game</title>
<link rel="stylesheet" href="css/styles.css">
</head>

<body>

<button class="nav-btn" onclick="location.href='index.html'">ğŸ  Home</button>

<header class="animate">
ğŸ§© Memory Game
</header>

<div class="container animate" id="gameBoard"></div>

<script>

const words = ["cat","dog","sun","book","pen","tree"];
let cards = [...words, ...words];
cards.sort(()=>0.5-Math.random());

let firstCard = null;
let secondCard = null;
let lockBoard = false;

const board = document.getElementById("gameBoard");

cards.forEach(word=>{
let card = document.createElement("div");
card.classList.add("card");
card.innerText="?";
card.dataset.word = word;

card.addEventListener("click", ()=>{

if(lockBoard || card===firstCard) return;

card.innerText = word;

if(!firstCard){
firstCard = card;
return;
}

secondCard = card;
lockBoard = true;

if(firstCard.dataset.word === secondCard.dataset.word){
firstCard = null;
secondCard = null;
lockBoard = false;
}else{
setTimeout(()=>{
firstCard.innerText="?";
secondCard.innerText="?";
firstCard = null;
secondCard = null;
lockBoard = false;
},1000);
}

});

board.appendChild(card);
});

</script>

<script src="js/animations.js"></script>
</body>
</html>
