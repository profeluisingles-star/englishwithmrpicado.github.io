<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="css/styles.css">
<meta charset="UTF-8">
<title>Memory Game</title>
<style><script src="js/animations.js"></script>
body{
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#ff9966,#ff5e62);
text-align:center;
color:white;
margin:0;
}

h1{margin:30px;}

.grid{
display:grid;
grid-template-columns:repeat(4,100px);
gap:15px;
justify-content:center;
margin-top:30px;
}

.card{
width:100px;
height:100px;
background:white;
color:#ff5e62;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
font-size:18px;
border-radius:10px;
cursor:pointer;
}

button{
margin-top:30px;
padding:12px 20px;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;
}
</style>
</head>

<body>

<h1>ğŸ§  Memory Game</h1>

<div class="grid" id="grid"></div>

<br>
<button onclick="location.href='index.html'">â¬… Back to Games</button>

<script>
const words=["dog","cat","sun","book","dog","cat","sun","book"];
let shuffled=words.sort(()=>0.5-Math.random());
let first=null;
let lock=false;

const grid=document.getElementById("grid");

shuffled.forEach(word=>{
let div=document.createElement("div");
div.className="card";
div.dataset.word=word;
div.innerText="?";

div.onclick=function(){
if(lock||div.innerText!=="?")return;

div.innerText=word;

if(!first){
first=div;
}else{
if(first.dataset.word===word){
first=null;
}else{
lock=true;
setTimeout(()=>{
first.innerText="?";
div.innerText="?";
first=null;
lock=false;
},800);
}
}
};
grid.appendChild(div);
});
</script>

</body>
</html>
