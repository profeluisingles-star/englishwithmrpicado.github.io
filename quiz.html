<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grammar Quiz - English With Mr. Picado</title>

<link rel="stylesheet" href="css/styles.css">
</head>

<body>

<button class="nav-btn" onclick="location.href='index.html'">ğŸ  Home</button>

<header class="animate">
ğŸ§  Grammar Quiz
</header>

<div class="container animate">

<h2 id="question"></h2>

<div id="answers"></div>

<p id="result"></p>

<p id="scoreDisplay"></p>

<button id="nextBtn" onclick="nextQuestion()" style="display:none;">Next Question</button>

</div>

<script>

const questions = [
{
q:"She ___ to school every day.",
a:["go","goes","going"],
correct:1
},
{
q:"They ___ playing soccer.",
a:["is","are","am"],
correct:1
},
{
q:"He ___ a teacher.",
a:["am","is","are"],
correct:1
}
];

let current = 0;
let score = 0;

function loadQuestion(){

document.getElementById("result").innerText="";
document.getElementById("nextBtn").style.display="none";

const q = questions[current];
document.getElementById("question").innerText = q.q;

let answersHTML="";

q.a.forEach((answer,index)=>{
answersHTML += `<button onclick="checkAnswer(${index})">${answer}</button>`;
});

document.getElementById("answers").innerHTML = answersHTML;

}

function checkAnswer(index){

const correctIndex = questions[current].correct;

if(index === correctIndex){
document.getElementById("result").innerText="âœ… Correct!";
score++;
}else{
document.getElementById("result").innerText="âŒ Incorrect!";
}

document.getElementById("scoreDisplay").innerText="Score: "+score;
document.getElementById("nextBtn").style.display="inline-block";

}

function nextQuestion(){

current++;

if(current < questions.length){
loadQuestion();
}else{
document.querySelector(".container").innerHTML = `
<h2>ğŸ‰ Quiz Finished!</h2>
<p>Your final score: ${score} / ${questions.length}</p>
<button onclick="location.reload()">Play Again</button>
`;
}

}

loadQuestion();

</script>

<script src="js/animations.js"></script>

</body>
</html>
