<body>

<header class="animate">

<div class="container animate">

<h2 id="scrambledWord"></h2>

<input type="text" id="userGuess">
<button onclick="checkWord()">Submit</button>

<p id="result"></p>

</div>

<script>

const words = ["teacher","english","student","grammar","school"];
let selectedWord = words[Math.floor(Math.random()*words.length)];
let scrambled = selectedWord.split('').sort(()=>0.5-Math.random()).join('');

document.getElementById("scrambledWord").innerText = scrambled;

function checkWord(){
let guess = document.getElementById("userGuess").value.toLowerCase();

if(guess === selectedWord){
document.getElementById("result").innerText="ğŸ‰ Correct!";
}else{
document.getElementById("result").innerText="âŒ Try again!";
}
}

</script>
